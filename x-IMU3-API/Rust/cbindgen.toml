# This is a template cbindgen.toml file with all of the default values.
# Some values are commented out because their absence is the real default.
#
# See https://github.com/eqrion/cbindgen/blob/master/docs.md#cbindgentoml
# for detailed documentation of every option here.

language = "C"
cpp_compat = true

############## Options for Wrapping the Contents of the Header #################

header = """\
#ifdef _WIN32\n\
#pragma comment(lib, "bcrypt")\n\
#pragma comment(lib, "setupapi")\n\
#pragma comment(lib, "userenv")\n\
#pragma comment(lib, "ws2_32")\n\
#endif"""

include_guard = "XIMU3_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
namespace = "ximu3"

############################# Code Style Options ################################

braces = "NextLine"
line_length = 999
tab_width = 4

############################## Codegen Options ##################################

style = "both"

[export]

prefix = "XIMU3_"

[export.rename]
"UsbConnectionInfoC" = "UsbConnectionInfo"
"SerialConnectionInfoC" = "SerialConnectionInfo"
"TcpConnectionInfoC" = "TcpConnectionInfo"
"UdpConnectionInfoC" = "UdpConnectionInfo"
"BluetoothConnectionInfoC" = "BluetoothConnectionInfo"
"FileConnectionInfoC" = "FileConnectionInfo"
"NetworkAnnouncementMessageC" = "NetworkAnnouncementMessage"
"NetworkAnnouncementC" = "NetworkAnnouncement"
"DeviceC" = "Device"
"PingResponseC" = "PingResponse"
"DataLoggerC" = "DataLogger"

[export.mangle]

remove_underscores = true
rename_types = "PascalCase"

[enum]

prefix_with_name = true
