[package]
name = "ximu3"
version = "1.2.3"
authors = ["x-io Technologies Limited <info@x-io.co.uk>"]
edition = "2018"
description = "x-IMU3 API"
repository = "https://github.com/xioTechnologies/x-IMU3-Software"
license = "MIT"
build = "build.rs"

[lib]
crate-type = ["rlib", "staticlib"]

[dependencies]
crossbeam = "0.8.2"
libc = "0.2.146"
regex = "1.8.4"
scan_fmt = "0.2.6"
serde = "1.0.164"
serde_json = "1.0.96"
serialport = "4.2.1"

[build-dependencies]
cbindgen = "0.24.5"
