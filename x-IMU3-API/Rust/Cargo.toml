[package]
name = "ximu3"
version = "0.7.0"
authors = ["x-io Technologies Limited <info@x-io.co.uk>"]
edition = "2018"
description = "x-IMU3 API"
repository = "https://github.com/xioTechnologies/x-IMU3-Software"
license = "MIT"
build = "build.rs"

[lib]
crate-type = ["rlib", "staticlib"]

[dependencies]
crossbeam = "0.8.1"
libc = "0.2.126"
regex = "1.5.6"
scan_fmt = "0.2.6"
serde = "1.0.137"
serde_json = "1.0.82"
serialport = { version = "4.2.0", default-features = false } # disable libudev dependency for Linux

[build-dependencies]
cbindgen = "0.24.3"
