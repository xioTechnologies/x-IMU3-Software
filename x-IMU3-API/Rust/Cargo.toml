[package]
name = "ximu3"
version = "1.3.3"
authors = ["x-io Technologies Limited <info@x-io.co.uk>"]
edition = "2018"
description = "x-IMU3 API"
repository = "https://github.com/xioTechnologies/x-IMU3-Software"
license = "MIT"
build = "build.rs"

[lib]
crate-type = ["rlib", "staticlib"]

[dependencies]
crossbeam = "0.8.2"
libc = "0.2.147"
regex = "1.9.4"
scan_fmt = "0.2.6"
serde = "1.0.188"
serde_json = "1.0.105"
serialport = "4.2.2"

[build-dependencies]
cbindgen = "0.25.0"
