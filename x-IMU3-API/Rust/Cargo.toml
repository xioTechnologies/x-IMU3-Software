[package]
name = "ximu3"
version = "0.5.0"
authors = ["x-io Technologies Limited <info@x-io.co.uk>"]
edition = "2018"
description = "x-IMU3 API"
repository = "https://github.com/xioTechnologies/x-IMU3-Software"
license = "MIT"
build = "build.rs"

[lib]
crate-type = ["rlib", "staticlib"]

[dependencies]
crossbeam = "0.8.1"
libc = "0.2.120"
regex = "1.5.5"
scan_fmt = "0.2.6"
serde = "1.0.136"
serde_json = "1.0.79"
serialport = "4.0.1"

[build-dependencies]
cbindgen = "0.21.0"
